<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../styles/bootstrap.css">

    <!-- Font Awesome Styles -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <!-- Additional Stylesheet -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Leaflet Styles -->
    <link rel="stylesheet" href="../lib/leaflet/leaflet.css">

    <title>BNIA</title>
  </head>
  <body>
      <header class="main-page">
          <a onClick="backButton(event)"><i class="fa fa-chevron-left pr-1"></i>Back</a>
          <a href="#" class="float-right" onclick="openMenu()">
            <i style="color:white;" class="fa fa-bars fa-lg"></i>
          </a>
      </header>

    <div class="mx-auto">
      <div class="mt-4 px-3">
        <h4>Average Household Size</h4>
        <h5>Belair-Edison</h5>
      </div>

      <div class="mt-4 px-3">
        <ul id="custom-pill" class="nav nav-pills">
          <li class="nav-item">
            <a id="data-nav" class="nav-link active" onClick="togglePage('data'); resizeMap()">DATA</a>
          </li>
          <li class="nav-item">
            <a id="chart-nav" class="nav-link" onClick="togglePage('chart'); resizeMap()">CHART</a>
          </li>
          <li class="nav-item">
            <a id="trends-nav" class="nav-link" onClick="togglePage('trends'); resizeMap()">TRENDS</a>
          </li>
          <li class="nav-item">
            <a id="map-nav" class="nav-link" onClick="togglePage('map'); resizeMap()">MAP</a>
          </li>
        </ul>
      </div>

      <div class="px-3 tan-body">
          <div id="data">
              <table class="table p-1">
                <tr>
                  <td></td>
                  <td><strong>2017</strong></td>
                </tr>
                <tr>
                  <td><strong>Belair-Edison</strong></td>
                  <td><strong>2.8</strong></td>
                </tr>
                <tr>
                  <td>Clifton-Berea</td>
                  <td>2.7</td>
                </tr>
                <tr>
                  <td>Brooklyn/Curtis Bay Hawkins Point</td>
                  <td>2.9</td>
                </tr>
                <tr>
                  <td>Baltimore City</td>
                  <td>2.8</td>
                </tr>
              </table>
          </div>

        <div id="chart">
          <img src="../static/avg-house-size-tab-chart.gif" title="BNIA Logo" alt="BNIA Logo" class="mw-100"/>
        </div>

        <div id="trends">
          <img src="../static/avg-house-size-tab-trend.gif" title="BNIA Logo" alt="BNIA Logo" class="mw-100"/>
        </div>

        <div id="map">
            <div id="mapid"></div>
        </div>

      </div>
      <div class="mt-3 text-center" style="margin-bottom:100px;">
          <a href="#" class="add-neighborhoods">Tap to Add Neighborhoods</a>
          <button class="btn btn-custom">Compare Years</button>
      </div>
    </div>

    <!-- Next Button-->
    <div class="footer-nav">
        <a href="homepage.html"><i style="color:gray;" class="fa fa-home"></i></a>
        <a href="#"><i style="color:gray;" class="fa fa-search"></i></a>
        <a href="#"><i style="color:gray;" class="fa fa-user"></i></a>
    </div>  

    <!-- Optional JavaScript -->
    <script src="../scripts/navigation.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Map Scripts -->
    <script src="../lib/leaflet/leaflet.js"></script>
    <script src="../scripts/maps.js"></script>
  </body>
</html>
